<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 성향 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #ff6347;
        }
        .container {
            background-color: white;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin: 20px 0;
        }
        .question button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #ff6347;
            color: white;
            border-radius: 4px;
        }
        .result {
            display: none;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>🐶 강아지 성향 테스트 🐾</h1>
    <p>당신은 어떤 강아지 스타일인가요? 테스트를 통해 알아보세요!</p>

    <div id="quiz" class="question">
        <p>질문 1: 새로운 사람을 만나면 어떻게 행동하나요?</p>
        <button onclick="nextQuestion(1)">활발하게 다가간다</button>
        <button onclick="nextQuestion(2)">조용히 지켜본다</button>
    </div>

    <div id="quiz2" class="question" style="display: none;">
        <p>질문 2: 주말엔 주로 뭐하나요?</p>
        <button onclick="nextQuestion(3)">밖에서 신나게 활동한다</button>
        <button onclick="nextQuestion(4)">집에서 편히 쉬는 걸 좋아한다</button>
    </div>

    <div id="quiz3" class="question" style="display: none;">
        <p>질문 3: 가장 좋아하는 간식은?</p>
        <button onclick="nextQuestion(5)">고기나 육류 관련 간식</button>
        <button onclick="nextQuestion(6)">채소나 과일 같은 건강한 간식</button>
    </div>

    <div id="quiz4" class="question" style="display: none;">
        <p>질문 4: 강아지를 키운다면 어떤 스타일이 좋을까요?</p>
        <button onclick="nextQuestion(7)">애교 많은 강아지</button>
        <button onclick="nextQuestion(8)">독립적인 강아지</button>
    </div>

    <div id="quiz5" class="question" style="display: none;">
        <p>질문 5: 놀 때는 어떻게 하나요?</p>
        <button onclick="showResult(1)">신나게 뛰어다닌다</button>
        <button onclick="showResult(2)">천천히 주위를 살피며 활동한다</button>
    </div>

    <div id="result" class="result">
        <h2>결과를 확인해 보세요! 🎉</h2>
        <p id="dogResult"></p>
        <p>테스트 결과를 확인하시려면 아래 버튼을 눌러주세요:</p>
        <a href="https://link.coupang.com/a/cl4Tzg" target="_blank">
            <button>결과 보기</button>
        </a>
        <p>※ 쿠팡파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다.</p>
    </div>
</div>

<footer>
    <p>강아지 성향 테스트를 공유해보세요! 친구들도 즐길 수 있어요. 😊</p>
</footer>

<script>
    let score = 0;

    function nextQuestion(questionNumber) {
        if (questionNumber == 1 || questionNumber == 2) {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("quiz2").style.display = "block";
        } else if (questionNumber == 3 || questionNumber == 4) {
            document.getElementById("quiz2").style.display = "none";
            document.getElementById("quiz3").style.display = "block";
        } else if (questionNumber == 5 || questionNumber == 6) {
            document.getElementById("quiz3").style.display = "none";
            document.getElementById("quiz4").style.display = "block";
        } else if (questionNumber == 7 || questionNumber == 8) {
            document.getElementById("quiz4").style.display = "none";
            document.getElementById("quiz5").style.display = "block";
        }
    }

    function showResult(answer) {
        document.getElementById("quiz5").style.display = "none";
        document.getElementById("result").style.display = "block";
        
        if (answer == 1) {
            score += 1;
        } else {
            score += 0;
        }

        if (score <= 2) {
            document.getElementById("dogResult").innerText = "당신은 조용한 시추 스타일! 🐕 안정적이고 조용한 환경을 좋아하는 당신은 독립적이고 성실한 성격을 가졌어요.";
        } else if (score > 2 && score <= 4) {
            document.getElementById("dogResult").innerText = "당신은 활발한 포메라니안 스타일! 🎾 신나게 활동하는 걸 좋아하는 당신은 사람들과의 교류를 즐겨요.";
        } else {
            document.getElementById("dogResult").innerText = "당신은 씩씩한 비글 스타일! 🐕 활발하고 모험을 좋아하는 성격을 가졌어요.";
        }
    }
</script>

</body>
</html>
